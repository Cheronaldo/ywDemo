<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../static/assets/css/jquery.datetimepicker.css" th:href="@{/assets/css/jquery.datetimepicker.css}"/>
	<link rel="stylesheet" href="../static/assets/css/deviceAlarm.css" th:href="@{/assets/css/deviceAlarm.css}"/>
	<script src="../static/assets/js/jquery-2.0.3.min.js" th:src="@{/assets/js/jquery-2.0.3.min.js}"></script>
	<title>亿维智能云平台设备报警信息页面</title>
	<style type="text/css">
		
	</style>

	<script type="text/javascript">
		var getUrl = window.location.search;
		var devSNCode = getUrl.substring(11);
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="form-inline Alarm-search clearfix">
				<div class="col-md-10">
					<div class="form-group">
						<div class="input-group">
							<input id="beginDatetime" class="form-control input" type="text" placeholder="开始时间">
							<span id="openBeginTime" class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
						</div>
					</div>
					<div class="form-group margin-right-15">
						<div class="input-group">
							<input id="endDatetime" class="form-control input" type="text" placeholder="结束时间">
							<span id="openEndTime" class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
						</div>
					</div>
					<div class="form-group margin-right-15">
						<span><input type="checkbox" id="alarmState">未解除报警记录</span>
					</div>
					<button class="btn btn-default" id="search">
						<span class="glyphicon glyphicon-search"></span>
						搜索
					</button>
				</div>
			</div>
		</div>
		<div class="list-border">
			<table class="table table-hover table-striped">
				<thead class="list-head alarm_load_head"><tr><th width="15%">报警时间</th><th width="15%">报警解除时间</th><th width="10%">属性</th><th width="10%">报警值</th><th width="15%">报警详情</th><th width="10%">处理状态</th><th width="10%">处理结果</th><th width="10%"></th></tr></thead>
				<tbody class="alarm_load_list"></tbody>
			</table>
		</div>
		<div class="list-footer clearfix">
			<div class="pull-right">
				<ul id="page-right" class="pagination pagination-margin-0 pagination-sm"></ul>
			</div>
		</div>
	</div>

	<div id="addModalAlarm" tabindex="-1" class="addModal hide">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="close-modal"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">修改设备报警信息</h4>
				</div>
				<div class="modal-body">
					<form class="modal-form" role="form">
						<div class="form-group">
							<span>属性：</span>
							<input id="dataName" readonly="readonly" type="text" class="form-control" />
						</div>
						<div class="form-group" >
							<span>处理状态：</span>
							<select id="handleStatus" class="form-control" >
								<option value="未处理">未处理</option>
								<option value="已处理">已处理</option>
							</select>
						</div>
						<div class="form-group">
							<span>处理结果：</span>
							<select id="handleResult" class="form-control" >
								<option value="无">无</option>
								<option value="报警解除">报警解除</option>
							</select>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="saveAlarmInfoBtn" class="btn btn-success radius">&nbsp;保&nbsp;&nbsp;存&nbsp;</button>
					<button type="button" id="cancelSave" class="btn btn-danger radius">&nbsp;取&nbsp;&nbsp;消&nbsp;</button>
				</div>
			</div>
		</div>
	</div>


	<script src="../static/assets/js/jquery.datetimepicker.js" th:src="@{/assets/js/jquery.datetimepicker.js}"></script>
	<script src="../static/assets/js/bootstrap-paginator.js" th:src="@{/assets/js/bootstrap-paginator.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	<script src="../static/js/deviceAlarm.js" th:src="@{/js/deviceAlarm.js}"></script>
</body>
</html>
