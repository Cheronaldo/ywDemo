<!DOCTYPE html>
<!--<html xmlns:th="http://www.springframework.org/schema/mvc">-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
      font-size: 14px;
    }

    .container {
      margin-top: 20px;
      width: 100%;
      height: 100%;
      border: 1px solid gray;
      overflow: hidden;
    }

    .wrapper {
      padding: 10px;
      margin: 10px;
      background: #cccccc;
    }

    .div-control {
      display: inline-block;
      width: 310px;
      margin: 10px;
    }

    .div-control span {
      display: inline-block;
      width: 100px;
      text-align: right;
    }

    .btndiv {
      margin-top: 8px;
      margin-left: 8px;
    }

    .margin-right-35 {
      margin-right: 35px;
    }

    .input-control {
      width: 200px;
    }
    /*#searchResultPanel{width: 200px;}*/
  </style>
  <!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=VbpWh7Ci96yQPLcTEQ0BFsjDzN8rwqGC;"></script>-->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=NkMIX99EyeqCnDFTYFm3h1a9WDQXZYWx"></script>

  <script src="../static/assets/js/jquery-1.10.2.min.js" th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>
  <script src="../static/assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
  <script src="../static/assets/js/jquery.messager.js" th:src="@{/assets/js/jquery.messager.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

  <script src="../static/js/register.js" th:src="@{/js/register.js}"></script>


  <title>根据地址查询经纬度</title>
</head>

<body>
  <!-- <div id="container" class="container">
  </div> -->
  <div class="wrapper">
    <div class="div-control">
      <span>设备S/N码：</span>
      <input id="snCode" type="text" class="input-control" value="" />
    </div>
    <div class="div-control">
      <span>校验码：</span>
      <input id="jiaoyan" type="text" class="input-control" value="" />
    </div>
    <div class="div-control">
      <span>设备部署地址：</span>
      <input id="suggestId" type="text" disabled="disabled" class="input-control" value="" />
    </div>
    <div class="div-control">
      <span>现场名称：</span>
      <input id="xcName" type="text" disabled="disabled" class="input-control" value="-车间搅拌生产线1" />
    </div>
    <div class="div-control">
      <span>现场类型：</span>
      <select id="xcType" type="text" disabled="disabled" class="input-control" value="">
        <option value="饲料生产">饲料生产</option>
        <option value="环境监测">环境监测</option>
      </select>
    </div>
    <div class="btndiv">
      <button id="query_" class="margin-right-35" disabled="disabled" type="button">设备注册</button>
      <button id="modify_" class="margin-right-35" disabled="disabled" type="button">设备修改</button>
      <button id="cancel_" class="margin-right-35" disabled="disabled" type="button">设备注销</button>
      <button id="protoSyn" class="margin-right-35" disabled="disabled" type="button">协议同步</button>
      <button id="addRegister" type="button">二级注册</button>
    </div>
  </div>
  <div id="container" class="container">
  </div>
  <div id="searchResultPanel" style="border:10px solid #C0C0C0;width:150px;height:auto; display:none;">

  </div>
</body>

</html>
