<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../static/assets/css/deviceThreshold.css" th:href="@{/assets/css/deviceThreshold.css}"/>
	<script src="../static/assets/js/jquery-2.0.3.min.js" th:src="@{/assets/js/jquery-2.0.3.min.js}"></script>
	<title>亿维智能云平台设备阈值页面</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<div class="list-border">
			<table class="table table-hover table-striped">
				<thead class="list-head threshold_load_head"><tr><th width="5%">序号</th><th width="10%">属性</th><th width="10%">下阈值</th><th width="10%">上阈值</th><th width="5%"></th></tr></thead>
				<tbody class="threshold_load_list"></tbody>
			</table>
		</div>
		<div class="list-footer clearfix">
			<div class="pull-right">
				<ul id="page-right" class="pagination pagination-margin-0 pagination-sm"></ul>
			</div>
		</div>
	</div>

	<div id="addModalAlarm" tabindex="-1" class="addModal hide">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="close-modal"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">修改设备阈值</h4>
				</div>
				<div class="modal-body">
					<form class="modal-form" role="form">
						<div class="form-group">
							<span>属性：</span>
							<input id="dataName" readonly="readonly" type="text" class="form-control" />
						</div>
						<div class="form-group" >
							<span>下阈值：</span>
							<input id="downThreshold" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<span>上阈值：</span>
							<input id="upThreshold" type="text" class="form-control" />
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="saveThresholdInfoBtn" class="btn btn-success radius">&nbsp;保&nbsp;&nbsp;存&nbsp;</button>
					<button type="button" id="cancelSave" class="btn btn-danger radius">&nbsp;取&nbsp;&nbsp;消&nbsp;</button>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript">
        var getUrl = window.location.search;
        var devSNCode = getUrl.substring(11);
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	<script src="../static/assets/js/bootstrap-paginator.js" th:src="@{/assets/js/bootstrap-paginator.js}"></script>
	<script src="../static/js/deviceThreshold.js" th:src="@{/js/deviceThreshold.js}"></script>
</body>
</html>
