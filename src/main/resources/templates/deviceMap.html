<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="../static/assets/css/deviceMap.css" th:href="@{/assets/css/deviceMap.css}"/>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=NkMIX99EyeqCnDFTYFm3h1a9WDQXZYWx"></script>
	<script src="../static/assets/js/jquery-2.0.3.min.js" th:src="@{/assets/js/jquery-2.0.3.min.js}"></script>
	<script src="../static/js/deviceMap.js" th:src="@{/js/deviceMap.js}"></script>
	<title>亿维智能云平台设备地图页面</title>
	<style type="text/css">
		body, html {width: 100%;height: 700px;margin:0;font-family:"微软雅黑";font-family:"微软雅黑";}
		.devMap{width:100%;height:700px;}
	</style>
</head>
<body>
	<div class="devMap" id="devMap"></div>
</body>
</html>
<script type="text/javascript">
    var getUrl = window.parent.location.search;
    var userName = getUrl.substring(10);
    // 百度地图API功能
	var map = new BMap.Map("devMap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(114.317, 30.594), 12);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("武汉");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
